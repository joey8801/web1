  <h2>세종대왕은 누구인가?</h2>

  <p>
조선의 제4대 국왕. 묘호는 세종(世宗). 시호는 장헌영문예무인성명효대왕(莊憲英文睿武仁聖明孝大王). 휘는 도(祹), 자는 원정(元正). 아명은 막동(莫同)이었다고 한다. 물론 막내라는 뜻. 막내 동생인 성녕대군 종이 한참 터울을 두고 태어났기 때문에 꽤 오랜 기간 동안 막내였다. 태종 이방원과 원경왕후 민씨의 셋째 아들. 
  </p>
