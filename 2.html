  <h2>장영실은 누구인가?</h2>

  <p>
장영실(蔣英實, 1390년? ~ 1450년?)은 조선 전기의 관료이며 과학자, 기술자, 발명가이다. 경상남도 동래군 출생. 본관은 아산. 시조 장서의 9대손으로 추정된다.
  </p>
